<!DOCTYPE html>
<html>
<head>
<style>
.container { 
  height: 200px;
  position: relative;
  background: green; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}



button {
 background: white;
 color: black;
 padding: 20px;
 font-weight: bold;
 font-size: 18px;
 border-radius: 40px;
 border: none;
}


button:hover {
 background: red;
 color: white;
 transition: initial 3s 1s ease;
}
</style>
</head>
<body>
<div class="container">
  <div class="center">
    <button>Download</button>
  </div>
